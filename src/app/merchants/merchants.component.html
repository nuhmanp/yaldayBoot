<h2>My Merchants</h2>
<div>
  <label>Merchant name:
    <input #merchantName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(merchantName.value); merchantName.value=''">
    add
  </button>
</div>
<ul class="merchants">
  <li *ngFor="let merchant of merchants">
    <a routerLink="/merchant/{{merchant.name}}">
      <span class="badge">{{merchant.name}}</span> {{merchant.name}}
    </a>
  </li>
</ul>
