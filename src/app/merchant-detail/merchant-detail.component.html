<div class="container">
  <div class="row">


    <div class="jumbotron text-center">
      <h1>{{merchant.name}}'s Profile</h1>
      <p>The Merchant Profile will go here</p>

      <div *ngIf="merchant">
        <div>
          <label>name:
            <input [(ngModel)]="merchant.name" placeholder="name"/>
          </label>
        </div>
        <br>
        <img [src]="merchant.imageUrl" alt="merchant.name" />
        <button class="btn btn-danger"(click)="goBack()">go back</button>
        <button class="btn btn-info" (click)="save()">save</button>
      </div>
    </div>

  </div>
</div>
